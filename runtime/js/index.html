<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spacewar! - RUNS Prototype</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 4px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    
    .subtitle {
      color: #888;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    #game-canvas {
      border: 2px solid #333;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }
    
    .controls {
      display: flex;
      gap: 60px;
      margin-top: 20px;
      font-size: 0.85rem;
    }
    
    .player-controls {
      text-align: center;
    }
    
    .player-controls h3 {
      margin-bottom: 8px;
    }
    
    .player-controls.p1 h3 { color: #0ff; }
    .player-controls.p2 h3 { color: #f0f; }
    
    .controls kbd {
      background: #333;
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid #555;
    }
    
    .footer {
      margin-top: 30px;
      color: #666;
      font-size: 0.8rem;
      text-align: center;
    }
    
    .footer a {
      color: #0ff;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>SPACEWAR!</h1>
  <p class="subtitle">RUNS Prototype • First computer game, reborn on decentralized infrastructure</p>
  
  <canvas id="game-canvas" width="1024" height="768"></canvas>
  
  <div class="controls">
    <div class="player-controls p1">
      <h3>Player 1 (Wedge)</h3>
      <p><kbd>W</kbd> Thrust</p>
      <p><kbd>A</kbd>/<kbd>D</kbd> Rotate</p>
      <p><kbd>Space</kbd> Fire</p>
      <p><kbd>Shift</kbd> Hyperspace</p>
    </div>
    <div class="player-controls p2">
      <h3>Player 2 (Needle)</h3>
      <p><kbd>↑</kbd> Thrust</p>
      <p><kbd>←</kbd>/<kbd>→</kbd> Rotate</p>
      <p><kbd>Enter</kbd> Fire</p>
      <p><kbd>RCtrl</kbd> Hyperspace</p>
    </div>
  </div>
  
  <div class="footer">
    <p>Powered by <a href="https://github.com/decentralized-game-standard">RUNS Protocol</a></p>
    <p>Original game by Steve Russell, MIT, 1962</p>
  </div>
  
  <script type="module" src="src/index.js"></script>
</body>
</html>
